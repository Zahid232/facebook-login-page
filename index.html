<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Login Page</title>
    </head>
    <body>
        <section>
            <div class="intro">
                <h1>facebook</h1>
                <h6>Facebook helps you connect and share with the people in your life.</h6>
            </div>
            <div class="login">
                <div class="login-a">
                    <input type="text" placeholder="Email address or phone number" required>
                    <input type="password" placeholder="Password" required>
                    <button class="submit-btn" type="submit">Log In</button>
                    <a href="#">Forgotten Password?</a>
                    <p></p>
                    <button class="new-btn" >Create New Account</button>
                </div>
                <div>
                    <p><span>Create a page</span> for a celebrity, brand or business.</p>
                </div>
            </div>
        </section>
    </body>
</html>
